# Test the stop criterion for the simplex algorithm

# Model specification
model = tests/bngl_files/parabola.bngl : tests/bngl_files/par1.exp

output_dir=test_output/
output_every=2

# Algorithm and objective function choice
fit_type = sim
objfunc = chi_sq

initialization=lh

# Parameters
var = v1__FREE__ 0.2 0.6
var = v2__FREE__ 0.8
logvar = v3__FREE__ 0.5 0.2

# Simplex parameters
population_size = 2
max_iterations = 200
simplex_step = 0.5
simplex_stop_tol = 0.01

verbosity=2
