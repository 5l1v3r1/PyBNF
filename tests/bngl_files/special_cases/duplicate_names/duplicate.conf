# Test that things work when there are duplicate suffix names. 


# Model specification
model = tests/bngl_files/parabola.bngl : tests/bngl_files/par1.exp
# Note parabola2.bngl contains a suffix par1 with no associated data; this used to cause trouble. 
model = tests/bngl_files/special_cases/duplicate_names/parabola2.bngl : tests/bngl_files/special_cases/duplicate_names/par2.exp

output_dir=test_output/

# Algorithm and objective function choice
fit_type = ss
objfunc = chi_sq

# initialization=lh

# Parameters
uniform_var = v1__FREE 0 10
uniform_var = v2__FREE 0 10
uniform_var = v3__FREE 0 10

population_size = 12
max_iterations = 30
verbosity=2

delete_old_files=0
