# Alt version of parabola.conf for the test straight from the command line
# Differences: the relative paths of model and exp, as the command line is run from a different base directory.
# And, specify a bng_command. This must  be edited to the BNG path on the current computer.

# Model specification
model = tests/bngl_files/special_cases/model_check/parabola.bngl : tests/bngl_files/par1.exp, tests/bngl_files/par1.prop

output_dir=test_output/

# Algorithm and objective function choice
fit_type = check
objfunc = chi_sq

# Extra keys that should be ignored
initialization=lh
bootstrap=42
parallel_count = 30
uniform_var = a__FREE 1 10
