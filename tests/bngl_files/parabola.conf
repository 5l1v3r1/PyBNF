# Model specification
model = bngl_files/parabola.bngl : par1.exp

# BNG command - Currently to be set within the test file to the BNGPATH on the current computer. 
# bng_command = /scratch/tools/bionetgen/bng2/BNG2.pl

# Algorithm and objective function choice
fit_type = pso
objfunc = chi_sq

# Parameters
random_var v1 0 10
random_var v2 0 10
random_var v3 0 10

# Particle swarm parameters
population_size = 10
max_iterations = 30
congnitive = 1.5
social = 1.5
