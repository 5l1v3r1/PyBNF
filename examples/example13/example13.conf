# This example comes from a benchmark problem in
# Gupta, A.; Mendes, P. An Overview of Network-Based and -Free Approaches for Stochastic Simulation of Biochemical Systems. Computation 2018, 6 (1), 9.
# For fitting, we generated simulated data based on the ground truth parameters used in the Gupta study.


#############
### PATHS ###
#############

# The directory to which job output will be written
output_dir=../PyBNF-output/example13

# The BioNetGen executable - taken from system $BNGPATH

# The model file to be used in fitting simulations, and the corresponding data file
model=examples/example13/fceri_gamma2.bngl : examples/example13/fceri_gamma2.exp

#######################
### General Options ###
#######################


#######################
### Fitting Options ###
#######################

# Which algorithm to use
fit_type=ss

# Which objective function to minimize in fitting. A complete list of objective functions is described in GenFit documentation.
objfunc=sos

parallel_count=40

# The maximum number of generations to run.
max_iterations=50

# The number of unique parameter sets generated in a given generation.
population_size=12

# The number of duplicate simulations to use in averaging to produce smooth output curves
smoothing=3

verbosity=2

refine=1
simplex_max_iterations=20

# The free parameters. These are generated on a random log scale between 0.01 and 100.
loguniform_var=kp1__FREE__ 1e-6 1e2
loguniform_var=kp2__FREE__ 1e-6 1e2
loguniform_var=kpL__FREE__ 1e-6 1e2
loguniform_var=kmL__FREE__ 1e-6 1e2
loguniform_var=kpLs__FREE__ 1e-6 1e2
loguniform_var=kmLs__FREE__ 1e-6 1e2
loguniform_var=kps__FREE__ 1e-6 1e2
loguniform_var=kmS__FREE__ 1e-6 1e2
loguniform_var=kpSs__FREE__ 1e-6 1e2
loguniform_var=kmSs__FREE__ 1e-6 1e2
loguniform_var=pLb__FREE__ 1e-4 1e4
loguniform_var=pLbs__FREE__ 1e-4 1e4
loguniform_var=pLg__FREE__ 1e-4 1e4
loguniform_var=pLgs__FREE__ 1e-4 1e4
loguniform_var=pLS__FREE__ 1e-4 1e4
loguniform_var=pLSs__FREE__ 1e-4 1e4
loguniform_var=pSS__FREE__ 1e-4 1e4
loguniform_var=pSSs__FREE__ 1e-4 1e4
loguniform_var=dm__FREE__ 1e-4 1e4
loguniform_var=dc__FREE__ 1e-4 1e4
